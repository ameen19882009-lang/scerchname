<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>اكتب الاسم ادناه للبحث عن المركز الامتحاني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --accent:#2563eb;
      --header-bg:#1f2937;
      --header-fg:#ffffff;
      --row1:#ffffff;
      --row2:#f8fafc;
      --hover:#e5f0ff;
      --border:#e5e7eb;
    }

    body{
      font-family:"Segoe UI",Tahoma,Arial,sans-serif;
      margin:0; padding:20px;
      background:#ffffff;
      color:#111;
      overflow-x:hidden;
    }

    h1{ margin-top:0; }

    /* --- شريط البحث --- */
    .bar{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom:15px;
    }
    .bar input{
      flex:1 1 100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:1rem;
    }
    .bar button{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      font-size:0.95rem;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      white-space:nowrap;
    }
    .bar button.secondary{
      background:#f3f4f6;
      color:#333;
      border:1px solid var(--border);
    }

    /* --- تغليف الجدول --- */
    .table-wrap{
      width:100%;
      overflow-x:auto;
      border:1px solid var(--border);
      border-radius:8px;
    }

    /* --- الجدول --- */
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      table-layout:fixed; /* يمنع تمدد الشاشة بالموبايل */
    }

    thead th{
      position:sticky;
      top:0;
      background:var(--header-bg);
      color:var(--header-fg);
      padding:12px 10px;
      text-align:right;
      font-weight:600;
      border-bottom:1px solid var(--border);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }

    tbody td{
      padding:10px;
      border-bottom:1px solid var(--border);
      background:var(--row1);
      word-break:break-word;
    }
    tbody tr:nth-child(even) td{
      background:var(--row2);
    }
    tbody tr:hover td{
      background:var(--hover);
    }

    .no-results{
      margin-top:8px;
      padding:12px;
      background:#fff3cd;
      border:1px solid #ffeeba;
      color:#856404;
      border-radius:6px;
      display:none;
    }

    /* --- تصغير للموبايل --- */
    @media(max-width:600px){
      body{ padding:12px; }
      th, td{ padding:8px 6px; font-size:0.9rem; }
      .bar button{ padding:8px 12px; font-size:0.85rem; }
    }
  </style>
</head>

<body>
  <h1>المراكز الامتحانية للخارجيون والخارجيات الدور التمهيدي</h1>

  <div class="bar">
    <input id="q" type="text" placeholder="اكتب الاسم للبحث…" autocomplete="off">
    <button onclick="applySearch()">بحث</button>
    <button class="secondary" onclick="clearSearch()">مسح</button>
  </div>

  <div class="table-wrap">
    <table>
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div id="noResults" class="no-results">لا توجد نتائج مطابقة.</div>

<script>
  const CSV_PATH = './data.csv';
  const NAME_COLUMN = 'الاسم';   // نبحث عن هذا العمود حصراً

  function normalize(ar){
    return ar.toLowerCase()
      .normalize("NFKD")
      .replace(/[\u064B-\u0652]/g,'')
      .replace(/ـ/g,'')
      .replace(/[آأإ]/g,'ا')
      .replace(/ى/g,'ي')
      .trim();
  }

  function tokenize(q){
    return normalize(q).split(/\s+/).filter(Boolean);
  }

  function detectDelimiter(line){
    let best=',', score=0;
    for(const d of [',',';','\t']){
      const c=line.split(d).length;
      if(c>score){ score=c; best=d; }
    }
    return best;
  }

  function parseCSV(text){
    const firstLine = text.split(/\r?\n/)[0];
    const delim = detectDelimiter(firstLine);

    const rows = [];
    let row=[], field="", inQ=false;

    for(let i=0;i<text.length;i++){
      const c=text[i];
      if(inQ){
        if(c=='"'){
          if(text[i+1]=='"'){ field+='"'; i++; }
          else inQ=false;
        } else field+=c;
      } else {
        if(c=='"') inQ=true;
        else if(c==delim){ row.push(field); field=""; }
        else if(c=='\n'){ row.push(field); rows.push(row); row=[]; field=""; }
        else if(c!='\r'){ field+=c; }
      }
    }
    row.push(field); if(row.length>1) rows.push(row);
    return rows;
  }

  let HEADERS=[], ROWS=[], nameIndex=-1;

  async function loadCSV(){
    const res = await fetch(CSV_PATH);
    if(!res.ok){
      alert("خطأ: لم يتم العثور على data.csv");
      return;
    }

    const text = await res.text();
    const rows = parseCSV(text);

    HEADERS = rows[0].map(h => h.trim());
    ROWS = rows.slice(1);

    nameIndex = HEADERS.indexOf(NAME_COLUMN);
    if(nameIndex === -1){
      alert(`⚠️ لا يوجد عمود اسمه "${NAME_COLUMN}" في الصف الأول من CSV`);
      return;
    }

    renderHeader();
  }

  function renderHeader(){
    const th = HEADERS.map(h => `<th>${h}</th>`).join("");
    document.getElementById("thead").innerHTML = `<tr>${th}</tr>`;
  }

  function renderBody(rows){
    const tbody = document.getElementById("tbody");
    const noRes = document.getElementById("noResults");

    tbody.innerHTML = "";
    if(!rows.length){
      noRes.style.display = "block";
      return;
    }
    noRes.style.display = "none";

    tbody.innerHTML = rows.map(r =>
      `<tr>${r.map(c=>`<td>${c}</td>`).join("")}</tr>`
    ).join("");
  }

  function applySearch(){
    const q = document.getElementById("q").value;
    const tokens = tokenize(q);

    if(tokens.length===0){ 
      renderBody([]); 
      return;
    }

    const results = ROWS.filter(r=>{
      const value = normalize(r[nameIndex]||"");
      return tokens.every(t => value.includes(t));
    });

    renderHeader();
    renderBody(results);
  }

  function clearSearch(){
    document.getElementById("q").value="";
    renderBody([]);
  }

  loadCSV();
</script>

</body>
</html>
